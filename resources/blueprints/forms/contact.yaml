sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          placeholder: 'First and Last Name'
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          instructions: 'Full Name'
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
      -
        handle: email
        field:
          placeholder: you@email.com
          input_type: text
          antlers: false
          display: Email
          type: text
          icon: text
          instructions: 'Email Address'
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - email
      -
        handle: contact-message
        field:
          antlers: false
          display: Message
          type: textarea
          icon: textarea
          instructions: Message
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
          placeholder: 'Enter your message here...'
