sections:
    main:
        display: Main
        fields:
            - handle: featured_hero_image
              field:
                  use_breakpoints: false
                  allow_ratio: false
                  allow_fit: true
                  breakpoints:
                      - sm
                      - md
                      - lg
                      - xl
                      - 2xl
                  restrict: false
                  allow_uploads: true
                  display: 'Featured Hero Image'
                  type: responsive
                  icon: assets
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
                  duplicate: false
            - handle: title
              field:
                  type: text
                  required: true
                  validate:
                      - required
                  display: Role
                  instructions_position: above
                  listable: hidden
                  visibility: visible
                  always_save: false
                  input_type: text
                  antlers: false
            - handle: job_type
              field:
                  options:
                      Full-time: null
                      Part-time: null
                      Contract: null
                  multiple: false
                  clearable: false
                  searchable: true
                  taggable: false
                  push_tags: false
                  cast_booleans: false
                  display: 'Job Type'
                  type: select
                  icon: select
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
            - handle: location
              field:
                  input_type: text
                  antlers: false
