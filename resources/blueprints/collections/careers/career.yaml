                  cast_booleans: false
                  display: Department
                  type: select
                  icon: select
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
            - handle: about_the_position
              field:
                  type: markdown
                  localizable: true
                  display: 'About The Position'
                  instructions_position: above
                  listable: hidden
                  visibility: visible
                  always_save: false
