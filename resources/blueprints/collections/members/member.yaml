sections:
  main:
    display: Main
    fields:
      - handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: 'Full Name'
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      - handle: job_title
        field:
          input_type: text
          antlers: false
          display: 'Job Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      - handle: bio
        field:
          type: markdown
          localizable: true
          display: Bio
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
  sidebar:
    display: Sidebar
    fields:
      - handle: slug
        field:
          type: slug
          localizable: true
title: Member
