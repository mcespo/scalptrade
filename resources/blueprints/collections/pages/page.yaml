title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: featured_hero_image
        field:
          use_breakpoints: false
          allow_ratio: false
          allow_fit: true
          breakpoints:
            - sm
            - md
            - lg
            - xl
            - 2xl
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Featured Hero Image'
          type: responsive
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          duplicate: false
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: content_image
        field:
          use_breakpoints: true
          allow_ratio: true
          allow_fit: true
          breakpoints:
            - sm
            - md
            - lg
            - xl
            - 2xl
          restrict: false
          allow_uploads: true
          display: 'Content Image'
          type: responsive
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
