<div class="relative w-screen bg-neutral-600 hero">
    <div class="absolute inset-0">
        {{ responsive:featured_hero_image quality:webp="50" md:quality:webp="75" lg:quality:webp="100" class="h-full
        w-full object-cover grayscale" }}
        <div class="absolute inset-0 bg-neutral-600 mix-blend-multiply" aria-hidden="true"></div>
    </div>
    <div class="relative mx-auto max-w-7xl py-24 sm:py-32 lg:py-40 px-6 lg:px-8" x-data="{ visible: false }"
        x-intersect.once="visible = true">
        <h1 x-show="visible" x-transition:enter="transition ease-out duration-300 delay-200"
            x-transition:enter-start="opacity-0 translate-y-10" x-transition:enter-end="opacity-100 translate-y-0"
            class="font-display text-4xl tracking-tight text-white sm:text-5xl md:text-7xl uppercase">
            {{ hero_title }}
        </h1>
    </div>
</div>
