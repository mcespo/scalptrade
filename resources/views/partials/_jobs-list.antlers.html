<section class="container mx-auto w-full max-w-2xl">
    <div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
            Job Postings
        </h3>
        <p class="mt-1 text-sm text-gray-500"></p>
    </div>
    <ul role="list" class="divide-y divide-gray-200">
        {{ if {collection:count in="careers"} < 1 }}
            <li class="px-4 py-4 sm:px-6">No available listings at this time.</li>
        {{ else }}
            {{ collection:careers }}
                {{ partial:jobs-list-item }}
            {{ /collection:careers }}
        {{ /if }}
    </ul>
</section>
