<div class="relative bg-white">
    <div class="lg:absolute lg:inset-0">
        <div class="lg:absolute lg:inset-y-0 lg:left-0 lg:w-1/2">
            {{ responsive:content_image quality:webp="50" md:quality:webp="75" lg:quality:webp="100" class="h-56 w-full object-cover lg:absolute lg:h-full" }}
        </div>
    </div>
    <div class="relative px-6 pt-12 pb-16 sm:pt-16 lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:px-8">
        <div class="lg:col-start-2 lg:pl-8">
            <div class="mx-auto max-w-prose text-base lg:ml-auto lg:mr-0 lg:max-w-lg">
                <h2 class="font-semibold leading-6 text-indigo-600">{{ title }}</h2>
                <div class="prose prose-indigo mt-5 text-gray-500">
                    {{ content }}

                </div>
            </div>
        </div>
    </div>
</div>
    {{ if display_jobs_list }}
    {{ partial:jobs-list }}
    {{ /if }}
